<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Application</title>
</head>
<body>
    
    <pre class="text" id='hello_text'>Play this quiz and test your knowledge! 
Challenge yourself to answer all the questions right and 
get high points!</pre>

    <div id="input-container">
        <form>
            <div class="difficulty-div">
                <select name="category" id="selectDiff" required>
                    <option value="selected value" disabled default selected value>Choose Difficulty</option>
                    <option value='easy'>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="category-options">
                <select name="difficulty" id="question-category"></select>
            </div>
        </form>
    </div>

    <button id="click">Start Game!</button>

    <div id="quiz-container">
        <p id='points'>Your Points - x</p>
        <p id="gameProgress">x / 10</p>
        <p id="question-text"></p>

        <div id="answer-buttons-div">
            <div class="first-two-button">
                <button id="answer1">Option1</button>
                <button id="answer2">Option2</button>
            </div>
                
            <div class="second-two-button">
                <button id="answer3">Option3</button>
                <button id="answer4">Option4</button>
            </div>
        </div>

        <button id="next_question">Next Question</button>
    </div>

    <div id="endgame-div">
        <pre id='player-info'></pre>
        <button id='play-again-button'>Play again!</button>
    </div>

<script src="./script.js" type="module"></script>
<script src="./components/handleAnswers.js" type='module'></script>
<script src="./components/showupQuestions.js" type="module"></script>
</body>
</html>
