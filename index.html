<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" 
        content="quiz app to test your general knowledge, or choose specific category">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Quiz Application</title>
</head>
<body>

    <a href="https://github.com/nNabakhteveli/quiz-app" target="_blank"><i id="github-icon" class="fab fa-github github-icon"> Source Code</i></a>
    
    <pre class="text" id='hello_text'>Play this quiz and test your knowledge! 
Challenge yourself to answer all the questions right and 
get high points!</pre>

    <div id="input-container">
        <form>
            <div class="difficulty-div">
                <select value='' name="category" id="selectDiff" required style="padding: 7px;">
                    <option class="difficulty-options" value='easy'>Easy</option>
                    <option class="difficulty-options" value="medium">Medium</option>
                    <option class="difficulty-options" value="hard">Hard</option>
                </select>
            </div>

            <div class="category-options">
                <select name="difficulty" id="question-category" style="padding: 7px;"></select>
            </div>
        </form>
    </div>

    <button id="click">Start Game!</button>

    <div id="quiz-container">
        <p id='points'></p>
        <p id="gameProgress"></p>
        <p id="question-text"></p>

        <div id="answer-buttons-div">
            <div class="first-two-button">
                <button id="answer1">Option1</button>
                <button id="answer2">Option2</button>
            </div>
                
            <div class="second-two-button">
                <button id="answer3">Option3</button>
                <button id="answer4">Option4</button>
            </div>
        </div>

        <button id="next_question">Next Question</button>
    </div>

    <div id="endgame-div">
        <pre id='player-info'></pre>
        <button id='play-again-button'>Play again!</button>
        <button id="twitter-share"><i class="fab fa-twitter"><span class='text-with-twitter-icon'> Share</span></i></button>
    </div>
    
    <p id="credit">Made with ❤️ By <a href="https://github.com/nNabakhteveli" target="_blank" style="text-decoration: none; color: white;">Nika Nabakhteveli</a></p>

<script src="./script.js" type="module"></script>
<script src="./components/gettingData.js" type="module"></script>
<script src="./components/handleAnswers.js" type='module'></script>
<script src="./components/showupQuiz.js" type="module"></script>
</body>
</html>
